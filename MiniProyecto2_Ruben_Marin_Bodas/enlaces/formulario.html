<form name="formulario">
<fieldset>
<legend>  Formlario para hacer aportaciones: </legend>
	<table id="formulario">
		<tr>
			<td><label>Nombre: </label></td>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<td><label>Apellidos:</label></td>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<td><label>Telefono:</label></td>
			<td><input type="tel"/></td>
		</tr>
		<tr>
			<td><label>Email:</label></td>
			<td><input type="email" placeholder="@"/></td>
		</tr>
		<tr>
			<td><label>Numero de Cuenta: </label></td>
			<td><input type="text" name="apellidos" size="40" placeholder="Escribe tu numero de cuenta"></td>
		</tr>
		<tr>
			<td>Sexo:</td>
			<td>
				<input type="radio" name="sexo" value="hombre" required> Hombre &nbsp;&nbsp;
				<input type="radio" name="sexo" value="mujer"> Mujer 
			</td>
		</tr>
		
		
		<tr>
			<td colspan="2" align="center">
				<input type="textarea" size="40" placeholder="En que causa quieres hacer la aportacion"/>
			</td>
		</tr>
		
		<tr>
			<td>Aceptas <a href="#"> terminos y condiciones: <a></td>
			<td><input type="checkbox" name="terminos" value="terminos" required></td>
		</tr>
		
		
		
		<tr>
			<td colspan="2" align="center">
				<input type="submit"/>
			</td>
		</tr>
	</table>
</fieldset>
</form>
